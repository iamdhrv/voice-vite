<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceVite - Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Embedded styles specific to this page, if necessary */
        /* Body is styled by style.css (gradient, flex centering) */

        .voicevite-title { /* Consistent VoiceVite title styling */
            font-weight: 700;
            letter-spacing:-1px;
            font-size:2.5rem;
            color:#222; /* Matching other pages */
        }

        /* Ensure btn-primary takes the gradient, overriding style.css if necessary for this specific button */
        .btn-primary-gradient {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%) !important;
            border: none !important;
            color: white !important; /* Ensure text is white on gradient */
        }
        .btn-primary-gradient:hover {
            /* You might want a slightly different gradient or shadow on hover */
            opacity: 0.9;
        }
        /* .success-message, .checkmark styles come from style.css */
    </style>
</head>
<body>
    <div class="shadow-lg rounded-4 bg-white p-5 mx-auto text-center" style="max-width: 640px; width:100%; margin-top: 2rem; margin-bottom: 2rem;">
        <header class="mb-4">
            <h1 class="voicevite-title mb-2">VoiceVite</h1>
        </header>
        <main>
            <div class="success-message">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <h2 class="my-3">Success!</h2>
                <p class="mb-4 lead" style="font-size:1.1rem; color: #555;">Your event (ID: {{ event_id }}) has been created successfully. Invitations are being sent to your guests.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary-gradient btn-lg rounded-3 px-5 shadow-sm d-inline-block mt-3">Create Another Event</a>
            </div>
        </main>
    </div>
</body>
</html>
