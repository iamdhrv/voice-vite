<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceVite - Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Embedded styles specific to this page, if necessary */
        /* Body is styled by style.css (gradient, flex centering) */

        body { background-color: var(--background); }
        .voicevite-title { 
            font-weight: 700;
            letter-spacing:-0.05em;
            font-size:2.25rem;
            color: var(--foreground);
        }

        /* Ensure btn-primary takes the gradient, overriding style.css if necessary for this specific button */
        .btn-primary-gradient {
            background-color: var(--primary) !important;
            border-color: var(--primary) !important;
            color: var(--primary-foreground) !important;
        }
        .btn-primary-gradient:hover {
            background-color: hsl(212, 72%, 53%) !important; /* Darker primary */
        }
        .success-message h2 { color: var(--foreground); font-weight: 600; }
        .success-message p { color: var(--muted-foreground); }
        /* .success-message, .checkmark styles come from style.css */
    </style>
</head>
<body>
    <div class="success-page-container mx-auto text-center" style="max-width: 560px; width:100%; margin-top: 2rem; margin-bottom: 2rem;">
        <header class="mb-4">
            <h1 class="voicevite-title mb-2">VoiceVite</h1>
        </header>
        <main>
            <div class="success-message">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <h2 class="my-3">Success!</h2>
                <p class="mb-4 lead" style="font-size:1.1rem;">Your event (ID: {{ event_id }}) has been created successfully. Invitations are being sent to your guests.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary-gradient btn-lg rounded-3 px-5 shadow-sm d-inline-block mt-3">Create Another Campaign</a>
            </div>
        </main>
    </div>
</body>
</html>
